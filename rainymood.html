<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Mood</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="rainymood.css" />
  </head>
  <body style="background-image: url('wet-empty-road-wallpaper.jpg');">
    <div class="container">
      <div
        class="d-flex justify-content-center flex-column align-items-center"
        style="height: 100vh;"
      >
        <button id="pButton" onclick="playAudio()">
          <i
            class="fa-solid fa-circle-play"
            id="buttonIcon"
            style="font-size: 10em;"
          ></i>
        </button>

        <div class="mt-2">
          <input
            type="range"
            onchange="setVolume(this.value)"
            id="rngVolume"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
        </div>
        <div class="d-flex">
          <h1 class="mt-5 font-weight-bolder">
            Petrichor Chill Feels
          </h1>
          <i class="fa-solid fa-cat pt-5" style="font-size: 2em;"></i>
        </div>

        <h3>Rain sounds</h3>
        <div class="d-flex">
          <i class="fa-brands fa-instagram-square mx-2"></i>
          <i class="fa-brands fa-twitter-square mx-2"></i>
          <i class="fa-brands fa-facebook-square mx-2"></i>
        </div>
        <h5 class="mt-2">All rights reserved. Alexandra Sicoe Â© 2022</h5>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="rainymood.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
